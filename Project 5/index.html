<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Cash calculator</h1>
        <div class="row">
        <img src="Cash-image/500k.jpg">
        <input type="number" id="500k" placeholder="Enter No. of 500k" class="cash-input" >
        <span id="txt500k" class="cash-text">0</span>
        </div>

        <div class="row">
        <img src="Cash-image/200k.jpg">
        <input type="number" id="200k" placeholder="Enter No. of 200k" class="cash-input">
        <span id="txt200k" class="cash-text">0</span>
        </div>

        <div class="row">
        <img src="Cash-image/100k.jpeg">
        <input type="number" id="100k" placeholder="Enter No. of 100k" class="cash-input">
        <span id="txt100k" class="cash-text">0</span>
        </div>

        <div class="row">
        <img src="Cash-image/50k.jpeg">
        <input type="number" id="50k" placeholder="Enter No. of 50k" class="cash-input">
        <span id="txt50k" class="cash-text">0</span>
        </div>

        <div class="row">
        <img src="Cash-image/20k.jpg">
        <input type="number" id="20k" placeholder="Enter No. of 20k" class="cash-input">
        <span id="txt20k" class="cash-text">0</span>
        </div>

        <div class="row">
        <img src="Cash-image/10.jpeg">
        <input type="number" id="10k" placeholder="Enter No. of 10k" class="cash-input">
        <span id="txt10k" class="cash-text">0</span>
        </div>

        <div class="row">
        <img src="Cash-image/5k.jpeg">
        <input type="number" id="5k" placeholder="Enter No. of 5k" class="cash-input">
        <span id="txt5k" class="cash-text">0</span>
        </div>

        <div class="row">
        <img src="Cash-image/2k.jpeg">
        <input type="number" id="2k" placeholder="Enter No. of 2k" class="cash-input">
        <span id="txt2k" class="cash-text">0</span>
        </div>

        <div class="row">
        <img src="Cash-image/1k.jpg">
        <input type="number" id="1k" placeholder="Enter No. of 1k" class="cash-input">
        <span id="txt1k" class="cash-text">0</span>
        </div>

        <div class="row">
                <button id="btnReset">Reset</button>
        </div>

        <div class="row result-part">
                <span id="txtFinalCash">Total Cash: 0</span>
                <span id="txtFinalCashInWords">Zero</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
